apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/aliusmiles/k8s-argocd.git
    targetRevision: HEAD
    path: argocd-bootstrap
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
    validate: true
